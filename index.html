<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Manager - Sprint 2</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
body {
  background-color: #f8f9fa;
}
</style>

<body>

  <div class="container mt-4">
    <h2 class="mb-3">Add New Task</h2>

    <form id="taskForm">

      <!-- Name -->
      <div class="mb-3">
        <label for="name" class="form-label">Task Name</label>
        <input type="text" class="form-control" id="name" placeholder="Enter task name">
      </div>

      <!-- Description -->
      <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea class="form-control" id="description" rows="3" placeholder="Enter task description"></textarea>
      </div>

      <!-- Assigned To -->
      <div class="mb-3">
        <label for="assignedTo" class="form-label">Assigned To</label>
        <input type="text" class="form-control" id="assignedTo" placeholder="Enter assigned person">
      </div>

      <!-- Due Date -->
      <div class="mb-3">
        <label for="dueDate" class="form-label">Due Date</label>
        <input type="date" class="form-control" id="dueDate">
      </div>

      <!-- Status -->
      <div class="mb-3">
        <label for="status" class="form-label">Status</label>
        <select class="form-select" id="status">
          <option value="">Select Status</option>
          <option value="TODO">TODO</option>
          <option value="IN PROGRESS">IN PROGRESS</option>
          <option value="REVIEW">REVIEW</option>
          <option value="DONE">DONE</option>
        </select>
      </div>

      <!-- Priority -->
      <div class="mb-3">
        <label for="priority" class="form-label">Priority</label>
        <select class="form-select" id="priority">
          <option value="">Select Priority</option>
          <option value="LOW">LOW</option>
          <option value="MEDIUM">MEDIUM</option>
          <option value="URGENT">URGENT</option>
        </select>
      </div>

      <!-- Submit Button -->
      <button type="submit" class="btn btn-primary">Add Task</button>

    </form>
  </div>

  <!-- Dynamic Task List Section -->
  <div class="container mt-5">
    <h2 class="mb-3">Task List</h2>
    <div id="taskList"></div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Your Script -->
  <script src="script.js"></script>

</body>
</html>
